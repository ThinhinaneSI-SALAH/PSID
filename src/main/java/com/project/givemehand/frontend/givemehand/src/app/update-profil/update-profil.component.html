
<h1>Modification de profil</h1>
<hr/>
<div   class="container">
  <form name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidates class="form-style-5" (ngSubmit)="onSubmit()" *ngIf="!submitted">

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="firstName">Prenom</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="password">motDePasse</label>
        <input type="password" class="form-control" id="password" required
        [(ngModel)]="user.password" name="password" >
      <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> Mdp is required </div>--> 
    </div>
    <div class="form-group">
        <label for="phoneNumber">Numero de telephone </label>
        <input type="number" class="form-control" id="phoneNumber" required
        [(ngModel)]="user.phoneNumber" name="phoneNumber" >

    </div>
    <div class="form-group">
            <label for="street">Rue  </label>
            <input type="text" class="form-control" id="street" required
            [(ngModel)]="user.adresse.street" name="street" >
    </div>
    
    <div class="form-group">
                <label for="zip">Code Postale </label>
                <input type="number" class="form-control" id="zip" required
                [(ngModel)]="user.adresse.zip" name="zip" >
          
    </div>
                
                <div class="form-group">
                    <label for="city"> Ville</label>
                    <input type="text" class="form-control" id="city" required
                    [(ngModel)]="user.adresse.city" name="city" >
            
                </div>
    
                    <div class="form-group">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" required
                        [(ngModel)]="user.adresse.country" name="country" >
                   
                    </div>

    <button type="submit" class="btn"> <span>Valider</span></button>
  </form>
</div>
<div  class="alert alert-success" *ngIf="submitted">
  <p > <center> Vos modifications ont bien ete prise en compte!</center></p>
</div>
